<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachteile von VR/AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nachteile von VR/AR</h1>
        <ul>
            <li>Hohe Kosten für Geräte und Software</li>
            <li>Gesundheitsrisiken wie Übelkeit und Augenbelastung</li>
            <li>Begrenzte Inhalte und Anwendungen</li>
            <li>Technische Herausforderungen und Kompatibilitätsprobleme</li>
            <li>Soziale Isolation und Abhängigkeit</li>
            <li>Datenschutz- und Sicherheitsbedenken</li>
        </ul>
    </div>
</body>
</html>
